<!DOCTYPE html>
<html lang="{{ translation.identifier }}">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock title %}</title>

        {% if url %}
            <link rel="shortcut icon" href="{{ url("static", "favicon.ico") | default('/static/favicon.ico') }}" />
            <link rel="stylesheet" href="{{ url("static", "css", "bootstrap.css") }}">
            <link rel="stylesheet" href="{{ url("static", "cws_style.css") }}">

            <script src="{{ url("static", "jq", "jquery-1.7.1.min.js") }}"></script>
            <script src="{{ url("static", "js", "bootstrap.js") }}"></script>
            <script src="{{ url("static", "cws_utils.js") }}"></script>
        {% else %}
            <link rel="shortcut icon" href="/static/favicon.ico" />
            <link rel="stylesheet" href="/static/css/bootstrap.css">
            <link rel="stylesheet" href="/static/cws_style.css">

            <script src="/static/jq/jquery-1.7.1.min.js"></script>
            <script src="/static/js/bootstrap.js"></script>
            <script src="/static/cws_utils.js"></script>
        {% endif %}

        {% block js %}{% endblock js %}
    </head>
    <body>
        {% block body %}{% endblock body %}
    </body>
</html>
